<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Good job</h1>
    <hr/>
    <div id="eden" class="eden" th:id="${hello}" th:class="${hello}" th:text="${hello}"></div>
    <hr/>
    <!--这里看是不是转义，text转义，而utext不转义-->
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
    <hr/>
    <!--每一次的遍历都会生成当前的这个标签-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
</body>
</html>
